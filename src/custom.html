<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mevid Chatroom</title>
</head>
<body>
    <div class="section1" id="section1">
        <div class="home">
            <div id="logo-wrapper">
                <img id="logo" src="img/logo.svg" alt="">
                <p id="sub">Open Chatroom</p>
                <hr style="border: solid;width: 200px;border-width: 1px;border-color: rgba(32, 32, 32, 0.08);">
            </div>
            <!-- <div class="online-wrapper">
                <p id="online"></p>
            </div> -->
            <div id="join-wrapper">
                <input id="username" class="input" autofocus type="text" placeholder="Pick username" />
                <button id="join-btn">Join Chat</button>
            </div>
        </div>
        <div class="copyright">
            <p class="cp-text">&copy; 2021 All Reserved. Made with â™¥ by <a href="https://instagram.com/_yasvan" target="_blank" style="text-decoration: none;color:rgb(0, 0, 0);font-weight: 400;">Yasin Vandy</a></p>
        </div>
    </div>
    <div class="section2" id="section2">
        <div id="user-streams" ></div>
        <!-- Wrapper for join button -->
        <div id="footer">
            <div class="collapse">
                <img src="img/assets/collapse.svg" class="c-ico" alt="" id="hide-show">
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src = "img/assets/video.svg"/>
                <p class="label">Cam</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="img/assets/microphone.svg"/>
                <p class="label">Mic</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="img/assets/leave.svg"/>
                <p class="label">Leave</p>
            </div>
        </div>
        <div class="reveal-footer" id="lifted">
            <div class="lift" id="lift-btn">
                <img src="img/assets/lift.svg" class="lift-ico" alt="">
            </div>
        </div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src='main.js'></script>
</body>
</html>
